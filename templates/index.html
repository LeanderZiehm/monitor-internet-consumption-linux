<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-bar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .upload { color: #ff6b6b; }
        .download { color: #4ecdc4; }

        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.stop {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .input-group input {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            padding: 8px 12px;
            color: white;
            width: 100px;
        }

        .input-group input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .charts-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            height: 400px; /* Fixed height */
        }

        .chart-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%; /* Take full height of container */
        }

        .chart-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
            flex-shrink: 0; /* Don't shrink */
        }

        .chart-container {
            flex: 1; /* Take remaining space */
            position: relative;
            min-height: 0; /* Important for flex child */
        }

        .interfaces-list {
            flex: 1; /* Take remaining space */
            overflow-y: auto;
            min-height: 0; /* Important for flex child */
        }

        .interface-item {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4ecdc4;
        }

        .interface-name {
            font-weight: bold;
            margin-bottom: 8px;
            color: #4ecdc4;
        }

        .interface-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .log-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            height: 250px; /* Fixed height */
            display: flex;
            flex-direction: column;
        }

        #logOutput {
            font-family: monospace;
            font-size: 0.9rem;
            overflow-y: auto;
            flex: 1; /* Take remaining space */
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .connected { background: #4ecdc4; }
        .disconnected { background: #ff6b6b; }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .status-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Network Monitor</h1>
            <p>Real-time network usage monitoring</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Connection</div>
                <div class="status-value">
                    <span class="connection-status" id="connectionStatus"></span>
                    <span id="connectionText">Connecting...</span>
                </div>
            </div>
            <div class="status-item">
                <div class="status-label">Current Upload</div>
                <div class="status-value upload" id="currentUpload">0.00 KB/s</div>
            </div>
            <div class="status-item">
                <div class="status-label">Current Download</div>
                <div class="status-value download" id="currentDownload">0.00 KB/s</div>
            </div>
            <div class="status-item">
                <div class="status-label">Update Interval</div>
                <div class="status-value" id="currentInterval">1.0s</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="startMonitoring()">Start</button>
            <button class="btn stop" id="stopBtn" onclick="stopMonitoring()">Stop</button>
            <button class="btn" onclick="downloadCSV()">Download CSV</button>
            
            <div class="input-group">
                <label>Interval (s)</label>
                <input type="number" id="intervalInput" value="1.0" step="0.1" min="0.1">
            </div>
            
            <div class="input-group">
                <label>Window Size</label>
                <input type="number" id="windowInput" value="60" min="10">
            </div>
            
            <button class="btn" onclick="updateConfig()">Update Settings</button>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <div class="chart-title">Network Usage Over Time</div>
                <div class="chart-container">
                    <canvas id="networkChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">Interface Details</div>
                <div class="interfaces-list" id="interfacesList">
                    <p>No interface data available</p>
                </div>
            </div>
        </div>

        <div class="log-section">
            <div class="chart-title">System Log</div>
            <div id="logOutput">
                <p>Network monitor initialized...</p>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let chart;
        let isConnected = false;
        let updateInterval;

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('networkChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Upload (KB/s)',
                        data: [],
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: 'Download (KB/s)',
                        data: [],
                        borderColor: '#4ecdc4',
                        backgroundColor: 'rgba(78, 205, 196, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: 'white' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        x: {
                            ticks: { 
                                color: 'white',
                                maxTicksLimit: 10
                            },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        }
                    },
                    animation: {
                        duration: 0
                    },
                    interaction: {
                        intersect: false
                    }
                }
            });
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const textEl = document.getElementById('connectionText');
            
            if (connected) {
                statusEl.className = 'connection-status connected';
                textEl.textContent = 'Connected';
            } else {
                statusEl.className = 'connection-status disconnected';
                textEl.textContent = 'Disconnected';
            }
            isConnected = connected;
        }

        // Fetch and update data
        function updateData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    updateConnectionStatus(true);
                    
                    // Update current values
                    document.getElementById('currentUpload').textContent = 
                        `${data.current_upload.toFixed(2)} KB/s`;
                    document.getElementById('currentDownload').textContent = 
                        `${data.current_download.toFixed(2)} KB/s`;
                    
                    // Update chart
                    chart.data.labels = data.timestamps;
                    chart.data.datasets[0].data = data.upload_history;
                    chart.data.datasets[1].data = data.download_history;
                    chart.update('none');
                    
                    // Update interfaces
                    updateInterfaces(data.interfaces);
                    
                    // Log activity
                    if (data.current_upload > 0 || data.current_download > 0) {
                        addLog(`Traffic: ‚Üë${data.current_upload.toFixed(2)} KB/s ‚Üì${data.current_download.toFixed(2)} KB/s`);
                    }
                })
                .catch(error => {
                    updateConnectionStatus(false);
                    addLog(`Connection error: ${error.message}`);
                });
        }

        // Update interface display
        function updateInterfaces(interfaces) {
            const container = document.getElementById('interfacesList');
            
            if (!interfaces || Object.keys(interfaces).length === 0) {
                container.innerHTML = '<p>No interface data available</p>';
                return;
            }
            
            let html = '';
            for (const [name, data] of Object.entries(interfaces)) {
                html += `
                    <div class="interface-item">
                        <div class="interface-name">${name}</div>
                        <div class="interface-stats">
                            <span class="upload">‚Üë ${data.upload.toFixed(2)} KB/s</span>
                            <span class="download">‚Üì ${data.download.toFixed(2)} KB/s</span>
                        </div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        // Add log entry
        function addLog(message) {
            const logEl = document.getElementById('logOutput');
            const time = new Date().toLocaleTimeString();
            const p = document.createElement('p');
            p.textContent = `[${time}] ${message}`;
            logEl.appendChild(p);
            logEl.scrollTop = logEl.scrollHeight;
            
            // Limit log entries
            while (logEl.children.length > 50) {
                logEl.removeChild(logEl.firstChild);
            }
        }

        // Control functions
        function startMonitoring() {
            fetch('/api/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    addLog('Monitoring started');
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                })
                .catch(error => addLog(`Start error: ${error.message}`));
        }

        function stopMonitoring() {
            fetch('/api/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    addLog('Monitoring stopped');
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                })
                .catch(error => addLog(`Stop error: ${error.message}`));
        }

        function updateConfig() {
            const interval = parseFloat(document.getElementById('intervalInput').value);
            const windowSize = parseInt(document.getElementById('windowInput').value);
            
            fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    interval: interval,
                    window_size: windowSize
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('currentInterval').textContent = `${interval}s`;
                addLog(`Settings updated: ${interval}s interval, ${windowSize} sample window`);
                
                // Restart data updates with new interval
                if (updateInterval) clearInterval(updateInterval);
                updateInterval = setInterval(updateData, Math.max(interval * 1000, 500));
            })
            .catch(error => addLog(`Config error: ${error.message}`));
        }

        function downloadCSV() {
            window.open('/api/download-csv', '_blank');
            addLog('CSV download initiated');
        }

        // Initialize application
        function init() {
            initChart();
            
            // Load initial config
            fetch('/api/config')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('intervalInput').value = data.interval;
                    document.getElementById('windowInput').value = data.window_size;
                    document.getElementById('currentInterval').textContent = `${data.interval}s`;
                    
                    // Start periodic updates
                    updateInterval = setInterval(updateData, Math.max(data.interval * 1000, 500));
                    updateData(); // Initial update
                })
                .catch(error => {
                    addLog(`Initialization error: ${error.message}`);
                    // Fallback to 1-second updates
                    updateInterval = setInterval(updateData, 1000);
                    updateData();
                });
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
